<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="css/valentine.css" />
    <style>
      /* --------------------- TWINKLE BACKGROUND --------------------- */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: url('sparkle.png') repeat; /* bạn có thể dùng một ảnh nhỏ (sparkle.png) làm đốm sáng */
        opacity: 0.2;
        pointer-events: none;
        z-index: -1;
        animation: twinkle 5s ease-in-out infinite;
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 0.5; }
      }

      /* --------------------- HIỆU ỨNG TRÁI TIM RƠI --------------------- */
      .heart {
        position: absolute;
        background-color: #ff69b4;
        width: 20px;
        height: 20px;
        transform: rotate(45deg);
        opacity: 0.8;
        animation: fall 5s linear infinite;
      }
      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        background-color: inherit;
        border-radius: 50%;
      }
      .heart::before {
        top: -50%;
        left: 0;
      }
      .heart::after {
        left: -50%;
        top: 0;
      }
      @keyframes fall {
        0% {
          transform: translateY(-50px) rotate(45deg) scale(0.5);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(45deg) scale(1);
          opacity: 0;
        }
      }

      /* --------------------- HIỆU ỨNG PHÁO HOA --------------------- */
      .firework-particle {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
        animation: explode 1.2s ease-out forwards;
      }
      @keyframes explode {
        from {
          transform: translate(0, 0);
          opacity: 1;
        }
        to {
          transform: translate(var(--dx), var(--dy));
          opacity: 0;
        }
      }

      /* --------------------- CÀI ĐẶT CƠ BẢN --------------------- */
      body {
        margin: 0;
        padding: 40px;
        background-color: #fff6e9;
        text-align: center;
        font-family: 'Courier New', Courier, monospace;
        color: #f48b8b;
        overflow: hidden;
        position: relative;
      }
      #valentineQuestion {
        font-size: 2.5rem;
        margin-bottom: 30px;
        font-weight: bold;
      }
      .answerButton {
        background-color: #ffe5e5;
        border: 2px solid #f8a5c2;
        color: #d66c6c;
        padding: 12px 24px;
        font-size: 1.2rem;
        border-radius: 12px;
        margin: 10px;
        cursor: pointer;
        transition: transform 0.3s ease, font-size 0.3s ease;
        position: relative;
      }
      .answerButton:hover {
        transform: scale(1.1);
      }
      .responsive {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <!-- Âm nhạc nền -->
    <audio id="bgMusic" autoplay loop>
      <source src="love.mp3" type="audio/mpeg" />
      Trình duyệt của bạn không hỗ trợ âm thanh.
    </audio>

    <div id="valentineQuestion">
      <b>Cậu đi chơi Valentine với tớ nhé?</b>
    </div>
    <!-- Nút "Có": khi bấm sẽ kích hoạt hiệu ứng pháo hoa tại 4 góc và chuyển trang -->
    <button class="answerButton" id="yesButton" onclick="yesAction()">Có</button>
    <!-- Nút "Không": khi bấm sẽ tăng kích thước của nút "Có" -->
    <button class="answerButton" id="noButton" onclick="noAction()">Không</button>
    <br />
    <!-- Hình ảnh mèo: giữ nguyên như ban đầu -->
    <img src="cat.gif" alt="cat asking question" class="responsive" id="catImage" />

    <script>
      /* --------------- HIỆU ỨNG TRÁI TIM RƠI --------------- */
      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        // Đặt trái tim tại vị trí ngẫu nhiên theo chiều ngang
        heart.style.left = Math.random() * 100 + "vw";
        // Kích thước từ 15px đến 30px
        const size = Math.random() * 15 + 15;
        heart.style.width = size + "px";
        heart.style.height = size + "px";
        // Thời gian animation ngẫu nhiên từ 4s đến 6s
        heart.style.animationDuration = (Math.random() * 2 + 4) + "s";
        // Chọn tone hồng ngẫu nhiên
        const shades = ["#ff69b4", "#ff85c1", "#ff9ac2"];
        heart.style.backgroundColor = shades[Math.floor(Math.random() * shades.length)];
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
      setInterval(createHeart, 250);

      /* --------------- HIỆU ỨNG PHÁO HOA --------------- */
      // Hàm tạo vụ nổ pháo hoa tại một vị trí nhất định (corner)
      function createExplosionAt(corner) {
        const numParticles = 80; // Tăng số hạt để hiệu ứng hoành tráng hơn
        const colors = [
          "#ff6ec7",
          "#ff9a9e",
          "#fad0c4",
          "#fbc2eb",
          "#a18cd1",
          "#89f7fe",
          "#66a6ff",
          "#ffcc00",
          "#66ff66",
          "#66ffff"
        ];
        for (let i = 0; i < numParticles; i++) {
          const particle = document.createElement("div");
          particle.className = "firework-particle";
          particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          const size = Math.random() * 10 + 10; // 10px đến 20px
          particle.style.width = particle.style.height = size + "px";
          // Đặt vị trí vụ nổ theo vị trí của corner truyền vào
          particle.style.left = corner.x;
          particle.style.top = corner.y;
          // Tạo hướng bay ngẫu nhiên
          const angle = Math.random() * Math.PI * 2;
          const distance = Math.random() * 300 + 50; // khoảng cách nổ lớn hơn
          const dx = Math.cos(angle) * distance;
          const dy = Math.sin(angle) * distance;
          particle.style.setProperty("--dx", dx + "px");
          particle.style.setProperty("--dy", dy + "px");
          document.body.appendChild(particle);
          setTimeout(() => particle.remove(), 1300);
        }
      }

      // Hàm kích hoạt hiệu ứng pháo hoa tại 4 góc màn hình
      function triggerFireworks() {
        const corners = [
          { x: "5%",  y: "5%" },     // top-left
          { x: "95%", y: "5%" },     // top-right
          { x: "5%",  y: "90%" },    // bottom-left
          { x: "95%", y: "90%" }     // bottom-right
        ];
        corners.forEach(corner => createExplosionAt(corner));
      }

      /* --------------- HÀM XỬ LÝ NÚT --------------- */
      function yesAction() {
        // Kích hoạt hiệu ứng pháo hoa hoành tráng tại 4 góc
        triggerFireworks();
        // Sau 1.5 giây chuyển sang trang thankyou.html
        setTimeout(() => {
          window.location.href = "thankyou.html";
        }, 1500);
      }
      function noAction() {
        // Khi bấm nút "Không", tăng kích thước của nút "Có"
        const yesBtn = document.getElementById("yesButton");
        const currentFontSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
        yesBtn.style.fontSize = (currentFontSize + 10) + "px";
      }
    </script>
  </body>
</html>
