<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="css/valentine.css" />
    <style>
      /* --------------------- TWINKLE BACKGROUND --------------------- */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: url('sparkle.png') repeat;
        opacity: 0.2;
        pointer-events: none;
        z-index: -1;
        animation: twinkle 5s ease-in-out infinite;
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 0.5; }
      }

      /* --------------------- HI·ªÜU ·ª®NG EMOJI R∆†I --------------------- */
      .emoji {
        position: absolute;
        font-size: 2rem;
        animation: fallEmoji 5s linear infinite;
        pointer-events: none;
      }
      @keyframes fallEmoji {
        0% {
          transform: translateY(-50px) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* --------------------- HI·ªÜU ·ª®NG PH√ÅO HOA --------------------- */
      .firework-particle {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
        animation: explode 1.2s ease-out forwards;
      }
      @keyframes explode {
        from {
          transform: translate(0, 0);
          opacity: 1;
        }
        to {
          transform: translate(var(--dx), var(--dy));
          opacity: 0;
        }
      }

      /* --------------------- C√ÄI ƒê·∫∂T C∆† B·∫¢N --------------------- */
      body {
        margin: 0;
        padding: 40px;
        background-color: #fff6e9;
        text-align: center;
        font-family: 'Courier New', Courier, monospace;
        color: #f48b8b;
        overflow: hidden;
        position: relative;
      }
      #valentineQuestion {
        font-size: 2.5rem;
        margin-bottom: 30px;
        font-weight: bold;
      }
      .answerButton {
        background-color: #ffe5e5;
        border: 2px solid #f8a5c2;
        color: #d66c6c;
        padding: 12px 24px;
        font-size: 1.2rem;
        border-radius: 12px;
        margin: 10px;
        cursor: pointer;
        transition: transform 0.3s ease, font-size 0.3s ease;
        position: relative;
      }
      .answerButton:hover {
        transform: scale(1.1);
      }
      .responsive {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <!-- √Çm nh·∫°c n·ªÅn -->
    <audio id="bgMusic" autoplay loop>
      <source src="perfect.mp3" type="audio/mpeg" />
      Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ √¢m thanh.
    </audio>

    <div id="valentineQuestion">
      <b>C·∫≠u ƒëi ch∆°i Valentine v·ªõi t·ªõ nh√©?</b>
    </div>
    <!-- N√∫t "C√≥": khi b·∫•m s·∫Ω k√≠ch ho·∫°t hi·ªáu ·ª©ng ph√°o hoa t·∫°i 4 g√≥c v√† chuy·ªÉn trang -->
    <button class="answerButton" id="yesButton" onclick="yesAction()">C√≥</button>
    <!-- N√∫t "Kh√¥ng": khi b·∫•m s·∫Ω tƒÉng k√≠ch th∆∞·ªõc c·ªßa n√∫t "C√≥" -->
    <button class="answerButton" id="noButton" onclick="noAction()">Kh√¥ng</button>
    <br />
    <!-- H√¨nh ·∫£nh m√®o: gi·ªØ nguy√™n nh∆∞ ban ƒë·∫ßu -->
    <img src="cat.gif" alt="cat asking question" class="responsive" id="catImage" />

    <script>
      /* --------------- HI·ªÜU ·ª®NG EMOJI R∆†I --------------- */
   function createFallingEmojis() {
        const emojiContainer = document.createElement("div");
        emojiContainer.className = "emoji";
        emojiContainer.textContent = "üíñ";

        // V·ªã tr√≠ ngang v√† top ng·∫´u nhi√™n
        emojiContainer.style.left = Math.random() * 100 + "vw";
        emojiContainer.style.top = Math.random() * 10 + "vh";

        // T·ªëc ƒë·ªô r∆°i ch·∫≠m h∆°n: random t·ª´ 10 ƒë·∫øn 15 gi√¢y
        const duration = Math.random() * 5 + 10;
        emojiContainer.style.animationDuration = `${duration}s`;

        // ƒêi·ªÅu ch·ªânh k√≠ch th∆∞·ªõc tr√°i tim theo thi·∫øt b·ªã:
        let minSize, maxSize;
        if (window.innerWidth < 768) {
          minSize = 10;
          maxSize = 18;
        } else {
          minSize = 12;
          maxSize = 24;
        }
        emojiContainer.style.fontSize =
          Math.random() * (maxSize - minSize) + minSize + "px";

        document.body.appendChild(emojiContainer);
        // G·ª° b·ªè emoji sau khi animation k·∫øt th√∫c
        setTimeout(() => emojiContainer.remove(), duration * 1000);
      }

      // Gi·∫£m t·∫ßn su·∫•t t·∫°o emoji tr√™n mobile ƒë·ªÉ gi·∫£m ƒë·ªô ‚Äúd√†y ƒë·∫∑c‚Äù
      const intervalTime = window.innerWidth < 768 ? 500 : 200;
      setInterval(createFallingEmojis, intervalTime);

      /* --------------- HI·ªÜU ·ª®NG PH√ÅO HOA --------------- */
      function createExplosionAt(corner) {
        const numParticles = 80;
        const colors = ["#ff6ec7", "#ff9a9e", "#fad0c4", "#fbc2eb", "#a18cd1"];
        for (let i = 0; i < numParticles; i++) {
          const particle = document.createElement("div");
          particle.className = "firework-particle";
          particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          const size = Math.random() * 10 + 10;
          particle.style.width = particle.style.height = size + "px";
          particle.style.left = corner.x;
          particle.style.top = corner.y;
          const angle = Math.random() * Math.PI * 2;
          const distance = Math.random() * 300 + 50;
          const dx = Math.cos(angle) * distance;
          const dy = Math.sin(angle) * distance;
          particle.style.setProperty("--dx", dx + "px");
          particle.style.setProperty("--dy", dy + "px");
          document.body.appendChild(particle);
          setTimeout(() => particle.remove(), 1300);
        }
      }

      function triggerFireworks() {
        const corners = [
          { x: "5%",  y: "5%" },
          { x: "95%", y: "5%" },
          { x: "5%",  y: "90%" },
          { x: "95%", y: "90%" }
        ];
        corners.forEach(corner => createExplosionAt(corner));
      }

      /* --------------- H√ÄM X·ª¨ L√ù N√öT --------------- */
      function yesAction() {
        triggerFireworks();
        setTimeout(() => {
          window.location.href = "thankyou.html";
        }, 1500);
      }
      function noAction() {
        const yesBtn = document.getElementById("yesButton");
        const currentFontSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
        yesBtn.style.fontSize = (currentFontSize + 10) + "px";
      }
    </script>
  </body>
</html>
